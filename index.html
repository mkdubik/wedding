<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>I & M 2025</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500&amp;display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500&amp;display=swap" media="print" onload="this.media='all'"/>
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500&amp;display=swap"/>
    </noscript>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;display=swap" media="print" onload="this.media='all'"/>
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;display=swap"/>
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link href="css/bootstrap5.css" rel="stylesheet">
    <link href="css/font-awesome/css/all.min.css?ver=1.1.0" rel="stylesheet">
    <link href="css/aos.css?ver=1.1.0" rel="stylesheet">
    <link href="css/ekko-lightbox.css?ver=1.1.0" rel="stylesheet">
    <link href="css/main.css?ver=1.1.0" rel="stylesheet">
    <noscript>
      <style type="text/css">
        [data-aos] {
            opacity: 1 !important;
            transform: translate(0) scale(1) !important;
        }
      </style>
    </noscript>
  </head>
  <body id="top">
    <script src="scripts/jquery.min.js?ver=1.1.0"></script>
    <script src="scripts/bootstrap.bundle.min.js?ver=1.1.0"></script>
    <script src="scripts/aos.js?ver=1.1.0"></script>
    <script src="scripts/ekko-lightbox.min.js?ver=1.1.0"></script>
    <script src="scripts/main.js?ver=1.1.0"></script>
    <header></header>
    <div class="ww-home-page" id="home">
      <div class="ww-wedding-announcement d-flex align-items-center justify-content-start">
        <div class="container ww-announcement-container">
          <p class="ww-couple-name ww-title" data-aos="zoom-in-down" data-aos-delay="300" data-aos-duration="1000">Ingunn & Mikael</p><img class="img-fluid mt-1" src="images/laurel-1.png" alt="Heart" data-aos="zoom-in-down" data-aos-delay="300" data-aos-duration="1000"/>
          <p class="h2 mt-5 ww-title" data-aos="zoom-in-down" data-aos-delay="300" data-aos-duration="1000" data-aos-offset="10">26<sup></sup> Júlí, 2024</p>
        </div>
      </div>
    </div>

    <div class="ww-section bg-light" id="events">
      <div class="container ww-wedding-event">
        <h2 id="countdown" class="h1 text-center pb-3 ww-title" data-aos="zoom-in-down" data-aos-duration="1000"></h2>
        <h2 class="h1 text-center pb-3 ww-title" data-aos="zoom-in-down" data-aos-duration="1000">Dagskrá</h2>
        <div class="container ww-wedding-event-rows">
          <div class="row">
            <div class="col" data-aos="zoom-in-down" data-aos-duration="1000">
              <div id="event-item-title" class="h3 text-center">Athöfn - 15:00</div>
              <div id="event-item-title" class="h4 text-center"><a href="https://www.google.com/maps?ll=64.125268,-20.524612&z=15&t=h&hl=en&gl=IS&mapclient=embed&cid=2354147562176909985" target="_blank">Skálholtskirkja</a></div>
              <img class="event-item-picture" src="images/athofn.jpg">
            </div>
            <div class="col">
              <svg class="event-line-svg">
                <circle cx="50%" cy="5" r="3" stroke="black" stroke-width="4" fill="black" />
                <line x1="50%" y1="0" x2="50%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:2" />
              </svg>
            </div>
            <div class="col">
            </div>
          </div>
          <div class="row">
            <div class="col">
            </div>
            <div class="col">
              <svg class="event-line-svg">
                <circle cx="50%" cy="5" r="3" stroke="black" stroke-width="4" fill="black" />
                <line x1="50%" y1="0" x2="50%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:2" />
              </svg>
            </div>
            <div class="col" data-aos="zoom-in-down" data-aos-duration="1000">
              <div>
                <div id="event-item-title" class="h3 text-center">Fordrykkur - 17:00</div>
                <div id="event-item-title" class="h4 text-center"><a href="https://maps.app.goo.gl/qfYUDDLa7vxXxydf7" target="_blank">Eyvindartunga</a></div>
                <img class="event-item-picture" src="images/fordrykkur.jpg">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col" data-aos="zoom-in-down" data-aos-duration="1000">
              <div>
                <div id="event-item-title" class="h3 text-center">Matur - 18:30</div>
                <img class="event-item-picture" src="images/matur.jpg">
              </div>
            </div>
            <div class="col">
              <svg class="event-line-svg">
                <circle cx="50%" cy="5" r="3" stroke="black" stroke-width="4" fill="black" />
                <line x1="50%" y1="0" x2="50%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:2" />
              </svg>
            </div>
            <div class="col">
            </div>
          </div>
          <div class="row">
            <div class="col">
            </div>
            <div class="col">
              <svg class="event-line-svg">
                <circle cx="50%" cy="5" r="3" stroke="black" stroke-width="4" fill="black" />
                <line x1="50%" y1="0" x2="50%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:2" />
              </svg>
            </div>
            <div class="col" data-aos="zoom-in-down" data-aos-duration="1000">
              <div>
                <div id="event-item-title" class="h3 text-center">Kaka - 21:00</div>
                <img class="event-item-picture" src="images/kaka.jpg">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col" data-aos="zoom-in-down" data-aos-duration="1000">
              <div>
                <div id="event-item-title" class="h3 text-center">Dansiball - 22:30</div>
                <img class="event-item-picture" src="images/dansiball.jpg">
              </div>
            </div>
            <div class="col">
                <svg class="event-line-svg">
                  <circle cx="50%" cy="5" r="3" stroke="black" stroke-width="4" fill="black" />
                </svg>
            </div>
            <div class="col">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ww-section bg-light" id="rsvp">
      <div class="container ww-rsvp-detail">
        <h2 class="h1 text-center pb-3 ww-title" data-aos="zoom-in-down" data-aos-duration="1000">RSVP</h2>
        <div class="form">
          <form id="rsvp-form" class ="info" method="POST" action="https://script.google.com/macros/s/AKfycbx9Rdi2a8Di7q9MZxUghjig03NKVFwfThjPkAlwJwDwp8pVlxyHhUSu-A3GO2_CeZ2j/exec">
            <input name="Name" type="text" placeholder="Nafn" required oninvalid="this.setCustomValidity('Vinsamlegast fylltu út þennan reit')" oninput="this.setCustomValidity('')">
            <input name="Phone" type="text" placeholder="Símanúmer" required oninvalid="this.setCustomValidity('Vinsamlegast fylltu út þennan reit')" oninput="this.setCustomValidity('')">
            <input name="Email" type="text" placeholder="Tölvupóstfang" required oninvalid="this.setCustomValidity('Vinsamlegast fylltu út þennan reit')" oninput="this.setCustomValidity('')">
            <input name="Address" type="text" placeholder="Heimilisfang" required oninvalid="this.setCustomValidity('Vinsamlegast fylltu út þennan reit')" oninput="this.setCustomValidity('')">
            <input name="Food" type="text" placeholder="Ofnæmisvaldar / Mataræði">
            <input name="Music" type="text" placeholder="Hvaða lag kemur þér á dansgólfið?" required oninvalid="this.setCustomValidity('Vinsamlegast fylltu út þennan reit')" oninput="this.setCustomValidity('')">

            <div class="btn-group" role="group">
              <input id="rsvp-accept-button" type="radio" class="btn-check" name="btnradio" autocomplete="off">
              <label class="btn btn-outline-primary btn-outline-primary-input" for="rsvp-accept-button">Já ég mæti</label>

              <input id="rsvp-decline-button" type="radio" class="btn-check" name="btnradio" autocomplete="off">
              <label class="btn btn-outline-primary btn-outline-primary-input" for="rsvp-decline-button">Því miður, ég get ekki mætt</label>
            </div>

            <button id="rsvp-submit-button" type="submit" class="btn btn-outline-primary btn-outline-primary-send">Senda svar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
