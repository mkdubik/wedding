        <h2 class="h1 text-center pb-3 ww-title rsvp-header" data-aos="zoom-in-down" data-aos-duration="1000">RSVP</h2>
        <div class="form">
          <form id="rsvp-form" class ="info" method="POST" action="https://script.google.com/macros/s/AKfycbx9Rdi2a8Di7q9MZxUghjig03NKVFwfThjPkAlwJwDwp8pVlxyHhUSu-A3GO2_CeZ2j/exec">
            <input name="Name" type="text" placeholder="Nafn" required oninvalid="this.setCustomValidity('Vinsamlegast fylltu út þennan reit')" oninput="this.setCustomValidity('')">
            <input name="Phone" type="text" placeholder="Símanúmer" required oninvalid="this.setCustomValidity('Vinsamlegast fylltu út þennan reit')" oninput="this.setCustomValidity('')">
            <input name="Email" type="text" placeholder="Tölvupóstfang" required oninvalid="this.setCustomValidity('Vinsamlegast fylltu út þennan reit')" oninput="this.setCustomValidity('')">
            <input name="Address" type="text" placeholder="Heimilisfang" required oninvalid="this.setCustomValidity('Vinsamlegast fylltu út þennan reit')" oninput="this.setCustomValidity('')">
            <input name="Food" type="text" placeholder="Ofnæmisvaldar / Mataræði">
            <input name="Music" type="text" placeholder="Hvaða lag kemur þér á dansgólfið?" required oninvalid="this.setCustomValidity('Vinsamlegast fylltu út þennan reit')" oninput="this.setCustomValidity('')">

            <div class="btn-group" role="group">
              <input id="rsvp-accept-button" type="radio" class="btn-check" name="btnradio" autocomplete="off">
              <label class="btn btn-outline-primary btn-outline-primary-input" for="rsvp-accept-button">Já ég mæti</label>

              <input id="rsvp-decline-button" type="radio" class="btn-check" name="btnradio" autocomplete="off">
              <label class="btn btn-outline-primary btn-outline-primary-input" for="rsvp-decline-button">Því miður, ég get ekki mætt</label>
            </div>

            <button id="rsvp-submit-button" type="submit" class="btn btn-outline-primary btn-outline-primary-send">Senda svar</button>
          </form>
        </div>
      </div>

      <script>
        window.addEventListener("load", function() {
          const form = document.getElementById('rsvp-form');
          form.addEventListener("submit", function(e) {
            e.preventDefault();
            const button = document.getElementById('rsvp-submit-button');
            button.disabled = true;
            button.innerText = 'Er að senda..'
            const form = document.getElementById('rsvp-form');
            const data = new FormData(form);

            data.delete('btnradio')
            const accept = document.getElementById('rsvp-accept-button').checked
            data.append("Accept", accept)

            const action = form.action;
            fetch(action, {
              method: 'POST',
              body: new URLSearchParams(data),
            })
            .then(function (a) {
                return a.json();
            })
            .then(function (json) {
                console.log(json)
                switch (json.code) {
                  case 400:
                    button.innerText = 'Vantar upplýsingar fyrir svar. Fylltu inn Nafn, Símanúmer, Tölvupóstfang, Heimilisfang og lagið sem kemur þér á dansgólfið. Reyndu svo aftur.'
                    button.disabled = false;
                    return
                  case 409:
                    button.innerText = 'Nafn er nú þegar skráð. Hafðu samband við okkur ef það þarf að breyta skráninguni eða ef þú kannast ekki við skráninguna'
                    return
                  case 500:
                    button.innerText = 'Eitthvað hefur farið úrskeiðis. Hafðu samband við okkur svo að hægt sé að skrá þig'
                    return
                  default:
                    button.innerText = accept ? 'Svar skráð. Við hlökkum til að sjá þig á deginum okkar' : 'Svar skráð. Okkur þykir það leitt að þú kemst ekki'
                    return
                }
            })
          });
        });

        // Set the date we're counting down to
        var countDownDate = new Date("Jul 26, 2025 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

          // Get today's date and time
          var now = new Date().getTime();

          // Find the distance between now and the count down date
          var distance = countDownDate - now;

          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // Display the result in the element with id="demo"
          document.getElementById("countdown").innerHTML = days + " dagar " + hours + " klukkustundir "
          + minutes + " mínútur " + seconds + "sekúndur";

          // If the count down is finished, write some text
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "Brúðkaupið okkar er búið";
          }
        }, 1000);
      </script>
