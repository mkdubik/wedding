      <div class="ww-wedding-announcement">

    <div id="rsvp-section" class="ww-section bg-light">
      <div class="container ww-rsvp-detail">
        <div class="row">
            <div class="col d-flex flex-column justify-content-start ww-wedding-announcement-description">
              <div>
                <div id="intro-p-1" class="h5 ww-wedding-announcement-description-group text-left translate"></div>
                <div id="intro-p-2" class="h5 ww-wedding-announcement-description-group text-left translate"></div>
                <div id="intro-p-3" class="h5 ww-wedding-announcement-description-group text-left translate"></div>
                <div id="intro-p-4" class="h5 ww-wedding-announcement-description-group text-left translate"></div>
                <div id="intro-p-5" class="h5 ww-wedding-announcement-description-group text-left translate"></div>
                <div id="countdown" class="countdown h4 ww-wedding-announcement-description-group text-left ww-title pb-3"></div>
              </div>
            </div>
            <div class="col d-flex form order-2 justify-content-center">
              <div>
                <div class="h1 text-center pb-3 ww-title rsvp-header">RSVP</div>
                <form id="rsvp-form" class ="info" method="POST" action="https://script.google.com/macros/s/AKfycbx9Rdi2a8Di7q9MZxUghjig03NKVFwfThjPkAlwJwDwp8pVlxyHhUSu-A3GO2_CeZ2j/exec">
                  <input name="Name" class="translate" type="text" placeholder="Nafn" required oninvalid="this.setCustomValidity('Vinsamlegast fylltu út þennan reit')" oninput="this.setCustomValidity('')">
                  <input name="Phone" class="translate" type="text" placeholder="Símanúmer" required oninvalid="this.setCustomValidity('Vinsamlegast fylltu út þennan reit')" oninput="this.setCustomValidity('')">
                  <input name="Email" class="translate" type="text" placeholder="Tölvupóstfang" required oninvalid="this.setCustomValidity('Vinsamlegast fylltu út þennan reit')" oninput="this.setCustomValidity('')">
                  <input name="Address" class="translate" type="text" placeholder="Heimilisfang" required oninvalid="this.setCustomValidity('Vinsamlegast fylltu út þennan reit')" oninput="this.setCustomValidity('')">
                  <input name="Food" class="translate" type="text" placeholder="Ofnæmisvaldar / Mataræði">
                  <input name="Music" class="translate" type="text" placeholder="Hvaða lag kemur þér á dansgólfið?" required oninvalid="this.setCustomValidity('Vinsamlegast fylltu út þennan reit')" oninput="this.setCustomValidity('')">

                  <div class="text-center">
                    <div class="btn-group rsvp-attendance" role="group">
                      <input id="rsvp-accept-button" type="radio" class="btn-check" name="btnradio" autocomplete="off">
                      <label id="accept-button" class="btn btn-outline-primary btn-outline-primary-input translate" for="rsvp-accept-button"></label>

                      <input id="rsvp-decline-button" type="radio" class="btn-check" name="btnradio" autocomplete="off">
                      <label id="decline-button" class="btn btn-outline-primary btn-outline-primary-input translate" for="rsvp-decline-button"></label>
                    </div>

                    <button id="rsvp-submit-button" type="submit" class="btn btn-outline-primary btn-outline-primary-send translate"></button>
                  </div>
                </form>
              </div>
            </div>
        </div>
      </div>
